<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body {
            background: url('https://source.unsplash.com/twukN12EN7c/1920x1080') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <h1 class="text-center mb-4">Form HTML</h1>
            <form>
                <div class="form-group row">
                    <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameInput" autofocus placeholder="Nama Lengkap" required>
                    </div>
                </div>
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option2">
                            <label class="form-check-label" for="gridRadios2">Female</label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="addressInput" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressInput" placeholder="JL. Kebahagiaan kita bersamaa No. 1" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nameInput" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-10">
                        <select class="custom-select" required>
                            <option selected>select one ...</option>
                            <option value="1">Indonesia</option>
                            <option value="2">Singapore</option>
                            <option value="3">Germany</option>
                            <option value="4">Japan</option>
                            <option value="5">Chinese</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emaiInput" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="emaiInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                        title="masukan email yang valid! ex : abc@domain.id" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fileInput" class="col-sm-2 col-form-label">Photo</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="fileInput">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fileInput" class="col-sm-2 col-form-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea name="commentInput" id="commentInput" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="form-group text-center">Form Registrasi</div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
