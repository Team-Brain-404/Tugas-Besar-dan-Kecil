<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    <title>form pendataan pasien</title>
</head>

<body>
    <div class="container mt-5">
        <form class="mb-5"></form>
        <h1>Form Pendataan</h1>
        <fieldset class="border p-4">
            <legend class="w-auto">Nama</legend>
            <div class="display-grid">
                <input type="text" name="fname" id="fname" class="form-item form-control" placeholder="Nama Depan"
                    autofocus required>
                <input type="text" name="lname" id="lname" class="form-item form-control" placeholder="Nama Belakang"
                    required>
            </div>
        </fieldset>
        <fieldset class="border p-4">
            <legend class="w-auto">Usia</legend>
            <input type="number" required class="form-control" name="age" id="age" max="70" min="17"
                oninvalid="this.setCustomValidity('Umur minimal untuk bisa akses adalah 15 tahun dan maximal 70 tahun')"
                oninput="this.setCustomValidity('')">
        </fieldset>
        <fieldset class="border p-4">
            <legend class="w-auto">NIK</legend>
            <input type="text" required class="form-control" name="nik" id="nik" maxlength="16"
                title="Umur minimal untuk bisa akses adalah 15 tahun dan maximal 70 tahun" pattern="[0-9]">
        </fieldset>
        <fieldset class="border p-4">
            <legend class="w-auto">Jenis Kelamin</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
        </fieldset>


        <div class="form-group mt-4">
            <button class="btn btn-outline-primary">Save</button>
        </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
        </script>
</body>

</html>
